{% extends "base_generic.html" %}

{% block content %}
  <h2>Are you sure you want to delete this post?</h2>
  <p>{{ object.title }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
